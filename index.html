<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>bootstrap</title>

    <link rel="stylesheet" href="style/style.css" />
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/9dbfbc0160.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
      integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <span class="navbar-brand">
        <div class="row justify-content-center">
          <div class="col-2">
            <img
              class="rounded-circle m-auto"
              height="50"
              src="https://via.placeholder.com/60.jpg/"
            />
          </div>
          <div class="col-10">
            <div class="row" style="line-height: 1">
              <div class="col">
                <span style="margin-left: 5px; font-size: 1rem"
                  ><b>Name: </b> Hussein Mahfouz</span
                >
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span style="margin-left: 5px; font-size: 1rem"
                  ><b>Job Title: </b> Web Developer</span
                >
              </div>
            </div>
          </div>
        </div>
      </span>

      <span
        style="border-radius: 5%; font-size: 1.5rem"
        class="border text-white p-1"
        >Final Project</span
      >

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-5">
            <a class="nav-link" href="https://github.com/Comm213">
              <i
                class="
                  social
                  d-lg-inline d-md-none d-sm-none d-xs-none
                  fab
                  fa-github fa-2x
                "
              ></i>
              <span class="d-lg-none d-md-inline">Github</span>
            </a>
          </li>
          <li class="nav-item mr-5" id="linkedin">
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/houssein-mahfouz-2263a118a"
            >
              <i
                class="
                  social
                  d-lg-inline d-md-none d-sm-none d-xs-none
                  fab
                  fa-linkedin-in fa-2x
                "
              ></i>
              <span class="d-lg-none d-md-inline">LinkedIn</span>
            </a>
          </li>
          <li class="nav-item mr-5" id="twitter">
            <a class="nav-link" href="https://twitter.com/Hussein_comm213">
              <i
                class="
                  social
                  d-lg-inline d-md-none d-sm-none d-xs-none
                  fab
                  fa-twitter fa-2x
                "
              ></i>
              <span class="d-lg-none d-md-inline">Twitter</span>
            </a>
          </li>
          <li class="nav-item" id="facebook">
            <a
              class="nav-link"
              href="https://www.facebook.com/houssein.mahfouz.96/"
            >
              <i
                class="
                  social
                  d-lg-inline d-md-none d-sm-none d-xs-none
                  fab
                  fa-facebook fa-2x
                "
              ></i>
              <span class="d-lg-none d-md-inline">Facebook</span>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success ml-0 my-2 my-sm-0 border-left-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- Navigation -->

    <!--Image Slider-->
    <div id="slides" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/background.png" alt="" />
        </div>
        <div class="carousel-item">
          <img src="img/background2.png" alt="" />
        </div>
        <div class="carousel-item">
          <img src="img/background3.png" alt="" />
        </div>
      </div>
    </div>
    <!-- End Image Slider -->

    <!-- Tech Skills -->
    <div class="skills">
      <h2>Tech Skills</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="progress-title">
              <h3>HTML</h3>
              <div class="progress" id="title">
                <div
                  class="progress-bar"
                  style="width: 65%; background: #ef2d56"
                >
                  <div class="progress-value">65%</div>
                </div>
              </div>
            </div>
            <div class="progress-title">
              <h3>CSS</h3>
              <div class="progress" id="title">
                <div
                  class="progress-bar"
                  style="width: 40%; background: #ff9900"
                >
                  <div class="progress-value">40%</div>
                </div>
              </div>
            </div>
            <div class="progress-title">
              <h3>JavaScript</h3>
              <div class="progress" id="title">
                <div
                  class="progress-bar"
                  style="width: 45%; background: #82b700"
                >
                  <div class="progress-value">45%</div>
                </div>
              </div>
            </div>
            <div class="progress-title">
              <h3>PHP</h3>
              <div class="progress" id="title">
                <div
                  class="progress-bar"
                  style="width: 78%; background: #00ebdd"
                >
                  <div class="progress-value">78%</div>
                </div>
              </div>
            </div>
            <div class="progress-title">
              <h3>Bootstrap</h3>
              <div class="progress" id="title">
                <div
                  class="progress-bar"
                  style="width: 89%; background: #171258"
                >
                  <div class="progress-value">89%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Tech Skills -->

    <!-- List Of Github repos -->
    <div class="GithubRepos">
      <h2>GitHub Repos</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-md-auto">
          <!-- <p class="col-6 col-md-6" id="gitBio"></p> -->
          <ul id="gitBio">
            
          </ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
